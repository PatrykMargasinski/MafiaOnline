<br><h3>Reports</h3><br>
<div>
<button class="btn btn-secondary mb-3" (click)="refreshReportList()">Refresh</button>
</div>

<table class="table table-striped text-center mt-12">
  <thead>
    <tr>
      <th scope="col">

      </th>
      <th scope="col">
        Subject
      </th>
      <th scope="col">Receive date</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let report of ReportFilteredList">
      <td>
        <div>
          <input class="form-check-input" type="checkbox" [checked]="checkbox" (change)="checkboxClicked($event,report.Id)">
        </div>
      </td>
      <td [style.font-weight]="report.Seen ? 'normal' : '700'">{{report.Subject}}</td>
      <td [style.font-weight]="report.Seen ? 'normal' : '700'">{{basicUtils.dateFormat(report.ReceivedDate)}}</td>
      <td>
        <button class="btn btn-success m-1" (click)="showMessage(report.Id)">
          See content
        </button>
        <button class="btn btn-danger m-1" (click)="deleteReport(report.Id)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="text-center">
  <button class="btn btn-danger m-1 float-left" (click)="deleteSelected()">Delete selected</button>
  <select class="form-select float-right m-1" aria-label="Default select example">
    <option *ngFor="let index of PageNumbers" (click)="getNextPage(index, index+5)">{{index}}-{{index+5}}</option>
  </select>
</div>
