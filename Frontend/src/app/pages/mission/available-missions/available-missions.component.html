<div class="row">
  <div class="col-4" *ngFor="let mission of missions">
    <app-mission-card [mission]="mission" [content]="content" (getMissionId)="changeMissionId($event)"></app-mission-card>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Choose agent</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  <app-choose-agent-on-mission [missionId]="this.missionId" (someEvent)="closeAndRefresh()"></app-choose-agent-on-mission>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
