<header>
  <h3 class="d-flex justify-content-center">Mafia frontend</h3>
  <h5 class="d-flex justify-content-center" *ngIf="!isUserAuthenticated()">Register, login and play!</h5>
  <h5 class="d-flex justify-content-center" *ngIf="isUserAuthenticated()">You're logged in</h5>

  <nav class="navbar navbar-expand-sm bg-light navbar-dark">
  <ul class="navbar-nav">
      <li class="nav-item" *ngIf="!isUserAuthenticated()">
        <button routerLink=""
        class="m-1 btn btn-light btn-outline-primary" Button>Home</button>
      </li>
      <li class="nav-item" *ngIf="!isUserAuthenticated()">
        <button routerLink="login"
        class="m-1 btn btn-light btn-outline-primary" Button>Login</button>
      </li>
      <li class="nav-item" *ngIf="!isUserAuthenticated()">
        <button routerLink="register"
        class="m-1 btn btn-light btn-outline-primary" Button>Register</button>
      </li>
      <li class="nav-item" *ngIf="isUserAuthenticated()">
        <button routerLink="boss"
        class="m-1 btn btn-light btn-outline-primary" Button>Bosses</button>
      </li>

      <li class="nav-item" *ngIf="isUserAuthenticated()">
          <button routerLink="agent"
          class="m-1 btn btn-light btn-outline-primary" Button>Agents</button>
      </li>

      <li class="nav-item" *ngIf="isUserAuthenticated()">
          <button routerLink="mission"
          class="m-1 btn btn-light btn-outline-primary" Button>Missions</button>
      </li>

      <li class="nav-item" *ngIf="isUserAuthenticated()">
        <button routerLink="message"
        class="m-1 btn btn-light btn-outline-primary" Button>Messages</button>
      </li>

      <li class="nav-item" *ngIf="isUserAuthenticated()">
        <button routerLink="auth"
        class="m-1 btn btn-light btn-outline-primary" Button>Account settings</button>
      </li>

      <li class="nav-item" *ngIf="isUserAuthenticated()">
        <button routerLink="" (click)="logOut()"
        class="m-1 btn btn-dark btn-outline-primary" Button>Logout</button>
      </li>
  </ul>
  </nav>
</header>
