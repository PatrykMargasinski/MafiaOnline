<div class="row m-1">
  <img class="col-12 img-fluid rounded" src="assets/mission.png">
  <div class="col-8">
    <h3>{{mission.Name}}</h3>
  </div>
  <div class="col-4 text-right">
    <p>Duration: {{mission.Duration}}s</p>
  </div>
  <div class="col-6 text-left">
    <span [innerHTML]="printMissionPercentagesWithColors(mission.DifficultyLevel, mission.StrengthPercentage, mission.DexterityPercentage, mission.IntelligencePercentage)"></span>
  </div>
  <div class="col-6 text-right">
     <p>Reward: {{mission.Loot}}$</p>
  </div>
  <div class="col-12 text-center">
    <button class="col-12 btn btn-light" (click)="showOnMap()">Show on map</button>
  </div>
</div>
